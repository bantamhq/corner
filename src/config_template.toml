# Sort order for entries (press 's' to sort)
# Valid values: completed, uncompleted, notes, events
# Omit a type to leave it unsorted
# Default: ["completed", "events", "notes", "uncompleted"]
# sort_order = ["completed", "events", "notes", "uncompleted"]
