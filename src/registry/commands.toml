# Command definitions (: commands)
# Each entry defines a command with its subargs and help text variants

[[commands]]
name = "config"
args = "[hub|project]"
subargs = [
  { options = ["hub", "project"] },
]
key = ":config"
help_section = "commands"
short_text = "Edit config"
short_description = "Edit config in $EDITOR"
long_description = "Edit configuration file. Defaults to base config, use 'hub' or 'project' for scoped configs."

