# Command definitions (: commands)
# Each entry defines a command with its aliases and help text variants

[[commands]]
name = "date"
aliases = ["d"]
args = "DATE"
key = ":date DATE"
help_section = "commands"
short_text = "Go to date"
short_description = "Go to date (MM/DD)"
long_description = "Go to a specific date. Accepts MM/DD, YYYY/MM/DD, or natural dates (tomorrow, next-mon, 3d). Aliases: d"

[[commands]]
name = "open"
aliases = ["o"]
args = "<config|journal> [project|global]"
subargs = [
  { options = ["config", "journal"] },
  { options = ["global", "project"] },
]
key = ":open"
help_section = "commands"
short_text = "Open in editor"
short_description = "Open config or journal in $EDITOR"
long_description = "Open a file in $EDITOR. Use 'config' or 'journal', optionally with 'project' or 'global' scope. Aliases: o"

[[commands]]
name = "quit"
aliases = ["q"]
key = ":quit"
help_section = "commands"
short_text = "Quit"
short_description = "Quit application"
long_description = "Save and exit the application. Aliases: q"
