# Filter syntax definitions
# Each entry defines a filter pattern with its help text variants

# =============================================================================
# Entry Type Filters
# =============================================================================

[[filter]]
syntax = "!tasks"
category = "entry_type"
help = "Incomplete tasks"

[[filter]]
syntax = "!completed"
category = "entry_type"
help = "Completed tasks"

[[filter]]
syntax = "!notes"
category = "entry_type"
help = "Notes only"

[[filter]]
syntax = "!events"
category = "entry_type"
help = "Events only"

# =============================================================================
# Date Range Filters (spread syntax)
# =============================================================================

[[filter]]
syntax = "mm/dd"
category = "date_range"
help = "Entries on exact date"

[[filter]]
syntax = "mm/dd.."
category = "date_range"
help = "From date to today"

[[filter]]
syntax = "..mm/dd"
category = "date_range"
help = "All past through date"

[[filter]]
syntax = "mm/dd..mm/dd"
category = "date_range"
help = "Between two dates"

# =============================================================================
# Content Pattern Filters
# =============================================================================

[[filter]]
syntax = "@recurring"
category = "content_pattern"
help = "Show recurring entries (hidden by default)"

# =============================================================================
# Negation Patterns
# =============================================================================

[[filter]]
syntax = "-#tag"
category = "negation"
help = "Entries without tag"

[[filter]]
syntax = "-!type"
category = "negation"
help = "Exclude entry type"

[[filter]]
syntax = "-word"
category = "negation"
help = "Entries not containing text"

# =============================================================================
# Other Patterns (for documentation)
# =============================================================================

[[filter]]
syntax = "#tag"
category = "tag"
help = "Entries with tag"

[[filter]]
syntax = "$name"
category = "saved_filter"
help = "Saved filter"

[[filter]]
syntax = "word"
category = "text_search"
help = "Entries containing text"
