# Help definitions for in-app help palette and README generation
#
# Each [[help]] entry represents a line in help/README:
#   - actions: single action ID or array of related action IDs to display together
#   - description: human-readable description of what the action(s) do
#   - category: grouping for help organization
#   - contexts: where this help entry applies (optional, inferred from actions if omitted)
#
# When actions is an array, keys are displayed together (e.g., "j/k" for movement)

